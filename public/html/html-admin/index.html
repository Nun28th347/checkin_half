<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Check-In</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('/pic/fantasy-cartoon-background-wallpaper_68067-6265.jpg'); /* Background image similar to login */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            backdrop-filter: blur(10px);
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ffffff;
        }

        .form-control:focus {
            border: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #5a52d1;
        }

        table {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        th, td {
            color: #fff;
        }

        footer {
            color: #fff;
            margin-top: 30px;
        }

        .custom-gray {
            background-color: #ffffff; /* สีข่าว */
            color: #000; /* สีตัวอักษรดำ */
            border: none;
        }

        .form-select {
            background: rgba(255, 255, 255, 0.2); /* พื้นหลังโปร่งแสง */
            border: none; /* ไม่มีเส้นขอบ */
            color: #dacaca; /* สีตัวอักษรสีขาว */
        }
        
        .form-select:focus {
            background: rgba(255, 255, 255, 0.3); /* พื้นหลังโปร่งแสงเพิ่มขึ้นเมื่อ focus */
            border: none;
            box-shadow: none;
            outline: none;
        }
        
    </style>

</head>
<body>

    <!------------ HEADER START ------------->
    <header class="py-2 mb-3 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <div class="col-md-3 mb-1 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none ms-3">
                    <!-- Replace the Bootstrap logo with your custom SVG icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" viewBox="0 0 16 16">
                        <defs>
                            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color: #dfdfdf; stop-opacity: 1" />
                                <stop offset="100%" style="stop-color: #ffffff; stop-opacity: 1" />
                            </linearGradient>
                        </defs>
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" fill="url(#gradient1)" />
                        <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0" />
                    </svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-1 justify-content-center">
                <li><a href="/html/html-admin/index.html" class="nav-link px-1 link-light">Home | </a></li>
                <li><a href="/html/html-admin/add-student.html" class="nav-link px-1 link-light">Add Students | </a></li>
                <li><a href="/html/html-admin/checkin-history.html" class="nav-link px-1 link-light">View Check-in History</a></li>
            </ul>

            <div class="col-md-3 text-end me-3">
                <a href="/html/login.html"><button type="button" class="btn custom-gray btn-outline-primary btn-sm me-1">Logout</button></a>
                <!-- <button type="button" class="btn btn-primary btn-sm">Sign-up</button> -->
            </div>
        </div>
    </header>
    <!------------ HEADER END ------------->

    
    <div class="container p-4">
        <h1>Student Check-In</h1>
        <form id="checkin-form">

            <div class="mb-3">
                <label for="student-id" class="form-label">Student Name/ID:</label>
                <input list="students" id="student-id" name="student_id" class="form-control" required placeholder="Select your Student ID">
                <datalist id="students">
                    <!-- Options will be loaded dynamically -->
                </datalist>
            </div>
            

            <div class="mb-5">
                <label for="section-id" class="form-label">Section:</label>
                <select id="section-id" name="section_id" class="form-select" required>
                    <!-- Sections will be loaded from the API -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Check In</button>
        </form>

        <div id="message"></div>
    </div>
</div>


    <script src="/js/script.js"></script>
</body>
</html>
