<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/styles-login.css">  <!-- ลิงก์ไปยังไฟล์ CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" placeholder="Username" id="username" class="form-control"  name="username" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"  required>
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <script src="/js/login.js"></script>  <!-- ลิงก์ไปยังไฟล์ login.js -->

</body>
</html>
