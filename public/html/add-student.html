<body>
    <h1>Add New Student</h1>
    
    


    <form id="add-student-form">
    
        <label for="student_id">Student ID:</label>
        <input type="text" id="id" class="form-label" name="id" placeholder="Student ID" required>

        <label for="prefix_name">Prefix:</label>
        <select id="prefix_name" name="prefix_name">
            <option value="1">นาย</option>
            <option value="2">นางสาว</option>
        </select><br>
    
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
    
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>
    
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="M">ชาย</option>
            <option value="F">หญิง</option>
        </select><br>
    
        <label for="curriculum_id">Curriculum:</label>
        <select id="curriculum_id" name="curriculum_id" onchange="updateSections()">
            <option value="1">Computer Science</option>
            <option value="2">Information Technology</option>
        </select><br>
    
        <label for="section_id">Section:</label>
        <select id="section_id" name="section_id">
            <option value="">Please select curriculum first</option>
        </select><br>
    
        <label for="previous_school">Previous School:</label>
        <input type="text" id="previous_school" name="previous_school"><br>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
    
        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone"><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="line_id">Line ID:</label>
        <input type="text" id="line_id" name="line_id"><br>
    
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Active">Active</option>
            <option value="Resigned">Inactive</option>
        </select><br>
    
        <!-- <button type="submit">Add Student</button> -->

        <button type="submit" class="btn btn-primary mt-4">Submit</button>

    </form>
